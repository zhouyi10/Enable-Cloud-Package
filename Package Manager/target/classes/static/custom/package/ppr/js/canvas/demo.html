<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="css/canvas_tool.css" />
        <script type="text/javascript" src="../../../../comm/plugins/jQuery/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="./CanvasUtils.js"></script>
        <script type="text/javascript">
            var logPos = function(e){
                $('#pos :not(:first)').remove();
                $(pos).append('<div>(clientX, clientY) -> (' + e.clientX + ", " + e.clientY + ')</div>');
                $(pos).append('<div>(offsetX, offsetY) -> (' + e.offsetX + ", " + e.offsetY + ')</div>');
            }
            var log = function(text) {
                $('#pos :first').html($('#pos :first').html().split('<br />')[0]);
                $('#pos :first').html($('#pos :first').html() + "<br />" + text);
            }
            var logBase = function(obj) {
                var html = 'canvas offset: (' +obj.offset().left + ', ' +obj.offset().top+ '), size (' +obj.width() + ', ' +obj.height() + ')';
                
                $('#cpos').html(html);
            }
            CanvasUtils.global({
                multiple : false,
                plugins : ['mark']
            });
            $(document).ready(function(){
                $(document.body).addClass('text_no_select').attr('unselectable');
                CanvasUtils.init();
            })
        </script>
    </head>
    <body>
        <div id="pos" style="margin: 50px; padding: 50px; width: 80%; height: 90%; border: 1px solid slateblue; color:seagreen; font-size: 2rem;">
            <div id="cpos"></div>
        </div>
    </body>
</html>
