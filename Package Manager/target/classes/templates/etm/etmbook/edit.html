<meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>ETS-School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,=">
	<link rel="stylesheet" th:href="@{/comm/plugins/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/comm/plugins/Font-Awesome-4.7.0/css/font-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/comm/plugins/ztree/css/zTreeStyle/zTreeStyle.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/custom/package/etm/css/etm/edit.css}">

    <link rel="stylesheet" th:href="@{/custom/package/etm/css/etm/index.css}">
    <script type="text/javascript" th:src="@{/comm/plugins/jQuery/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/comm/plugins/layer/layer.js}"></script>

    <script type="text/javascript" th:src="@{/comm/plugins/webUpload_etm/webuploader.min.js}"></script>

    <script type="text/javascript" th:src="@{/comm/js/BaseUtils.js}"></script>

    <script type="text/javascript" th:inline="javascript">

			window.i18n = {}

			$.extend(i18n, {
				'UI_70_02_01_019': [[#{UI_70_02_01_019}]],
				'UI_70_02_01_020' : [[#{UI_70_02_01_020}]],
				'UI_70_02_01_021' : [[#{UI_70_02_01_021}]],
				'UI_70_02_01_022' : [[#{UI_70_02_01_022}]],
				'UI_70_02_01_023' : [[#{UI_70_02_01_023}]],
				'UI_70_02_01_024' : [[#{UI_70_02_01_024}]],
				'UI_70_02_01_025' : [[#{UI_70_02_01_025}]],
				'UI_70_02_01_026' : [[#{UI_70_02_01_026}]],
				'UI_70_02_01_027' : [[#{UI_70_02_01_027}]],
				'UI_70_02_01_028' : [[#{UI_70_02_01_028}]],
				'UI_70_02_01_029' : [[#{UI_70_02_01_029}]],
				'UI_70_02_01_030' : [[#{UI_70_02_01_030}]],
				'UI_70_02_01_031' : [[#{UI_70_02_01_031}]],
				'UI_70_02_01_032' : [[#{UI_70_02_01_032}]],

			ETS.etmBookInfo = [[${etmBookInfo}]];

    <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
	.en-markup-crop-options {
		top: 18px !important;
		left: 50% !important;
		margin-left: -100px !important;
		width: 200px !important;
		border: 2px rgba(255, 255, 255, .38) solid !important;
		border-radius: 4px !important;
	}

	.en-markup-crop-options div div:first-of-type {
		margin-left: 0px !important;
	}

	.pprPager {
		width: 25px;
		height: 25px;
		display: inline-block;
		border: 1px solid #03A9F4;
		text-align: center;
	}

	.leftContainer {
		width: 50%;
		display: inline-block;
		float: left;
		height: 100%;
		overflow: scroll;
	}

	.rightContainer {
		width: 50%;
		display: inline-block;
		float: right;
		height: 100%;
		overflow: scroll;
		position: relative;
	}

	.setting-section {
		border-bottom: 1px solid #c2c2c2;
		padding-bottom: 20px;
	}

	.setting-titile {
		font-size: 23px;
		padding-left: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		border-bottom: 3px solid #8BC34A;
		width: 180px;
		margin-bottom: 10px;
	}

	.setting-itme {
		padding: 10px 0px 10px 0px;
	}

	.setting-itme .setting-label {
		padding-left: 20px;
	}

	.setting-footer {
		/*position: absolute;*/
		margin-top: 50px;
		bottom: 10px;
		width: 100%;
		text-align: center;
	}


</style>


</head>

<body>
<div class="ppr-container" id="container">
    <div class="ppr-header" style="position: absolute;margin-top: 0; z-index: 500;">
        <div class="ppr-header-info">
			<div id="isExit" style="color: gainsboro" th:text="#{UI_70_02_01_017}">未设置书本信息</div>
			<div id="baseBookInfo">
			<label class="info-title">年级：</label><b class="info-content" title="七年级" id="grade">七年级</b>
			<label class="info-title">学科：</label><b class="info-content" title="英语" id="subject">英语</b>
			<label class="info-title">书名：</label><b class="info-content" title="20201118初中七年级英语试卷" id="bookName">20201118初中七年级英语试卷</b>
			</div>
		</div>
        <div class="ppr-header-op">
			<span class="btn btn-custom" id="save" th:text="#{UI_70_02_01_001}">编辑详情</span>
			<span class="btn btn-custom" id="saveETM" th:text="#{UI_70_02_01_007}">保存</span>
        </div>
    </div>
	<div class="ppr-header" style="position: absolute;margin-top: 50px; z-index: 500;">
		 <div class="ppr-header-info">
			<label class="info-title" style="margin-bottom: 15px;" th:text="#{UI_70_02_01_002}">页码：</label>
			<div style="display: inline" id="pageCode">
				<div class="pprPager" id="add" style="margin-left: 5px">+</div>
			</div>
		 </div>
	</div>
    <div class="ppr-body" style="margin-top: 100px;">
        <div class="leftContainer" id="coordiv1"  th:height="200px" >
			<div id="coordiv">
			<img id="img"  th:src="@{/custom/package/etm/img/etm/default.png}" ondragstart="return false;" style="width:100%;position: relative"/>
		    </div>
		</div>
		<div class="rightContainer">
		   <div class="setting-section">
				<div class="setting-titile">
					<span th:text="#{UI_70_02_01_003}">内容设置</span>
				</div>
				<div class="setting-itme">
					<span class="setting-label" ><span th:text="#{UI_70_02_01_011}">本页内容图片：</span>
					<input id="imgName" style="width: 230px;"  disabled="disabled">
                      <span class="btn btn-custom"  id="selectImg"><span style="color: black" th:text="#{UI_70_02_01_010}">选择图片</span></span>
					</span>
				</div>
				<div class="setting-itme">
					<span class="setting-label" ><span th:text="#{UI_70_02_01_012}">本页连读音频文件：</span>
					<input style="width: 230px" id="frequencyName" disabled="disabled">

						<span id="pageFre" style="display: none">
						   <li id="pl_music" class="fa fa-volume-off fa-volume-down"></li>
						   <span style="cursor: pointer" id="pageListen" th:text="#{UI_70_02_01_018}">点击播放</span>
						   <audio src="" ></audio>
							<li class="fa fa-window-close-o" style="cursor: pointer"></li>
                       </span>

						<span id="selectFrequency" class="btn btn-custom" >
						  <span  style="color: black" th:text="#{UI_70_02_01_009}">选择文件</span>
						</span>

					</span>
					
				</div>
				<div class="setting-itme">
					<span id="deletePage" class="btn btn-custom" th:text="#{UI_70_02_01_005}" >删除本页</span>
				</div>

		   </div>
		   <div class="setting-section">
				<div class="setting-titile">
					<span th:text="#{UI_70_02_01_004}">段落设置</span>
				</div>
				<div class="setting-itme">
					<span class="setting-label" th:text="#{UI_70_02_01_013}">段落：</span>
					<div id="semtencePageCode" style="display: inline;padding-left: 10px;">
						<span class="pprPager" id="deleteSemtence" style="margin-left: 5px;display: none">-</span>
						<div class="pprPager" id="addSemtence" style="margin-left: 5px">+</div>
					</div>
				</div>
			   <div class="setting-itme">
					<span class="setting-label" ><span th:text="#{UI_70_02_01_014}">本段音频文件：</span>
					<input id="semtenceMp3Name" style="width: 230px" disabled="disabled">

						<span id="semFre" style="display: none">
						<li id="play_music" class="fa fa-volume-off fa-volume-down"></li>
						<span style="cursor: pointer" id="listen" th:text="#{UI_70_02_01_018}">点击播放</span>
						<audio src=""></audio>
						<li class="fa fa-window-close-o" style="cursor: pointer"></li>
                       </span>

                     <span id="semtenceMp3" class="btn btn-custom">
						 <span style="color: black" th:text="#{UI_70_02_01_009}">选择文件</span>
					 </span>
					</span>

			   </div>

			   <div class="setting-itme" hidden="hidden">
				   <span class="setting-label" th:text="#{UI_70_02_01_015}">本段坐标：</span>
				   <input id="x_y" style="width: 230px"  disabled="disabled">
					 </input>
			   </div>

				<div class="setting-itme">
					<span class="setting-label" th:text="#{UI_70_02_01_016}">本段文本内容：</span>
					<textarea id="semtenceText" type="text" style="display: block; margin: 10px 116.5px 10px 20px; width: 554px; height: 130px;resize:none"></textarea>
				</div>
		   </div>

		   <div class="setting-footer">
				<span class="btn btn-custom" id="prePage" th:text="#{UI_70_02_01_006}">上一页</span>
				<span class="btn btn-custom" id="savePage" th:text="#{UI_70_02_01_031}">保存本页</span>
				<span class="btn btn-custom" id="nextPage" th:text="#{UI_70_02_01_008}">下一页</span>
		   </div>

			<div id="xycoordinates" style="display: none"></div>
		</div>
    </div>
    <div class="ppr-footer">

    </div>
</div>


</body>



</html>
